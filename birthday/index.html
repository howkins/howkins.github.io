<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flexboxgrid@6.3.1/dist/flexboxgrid.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/howkins/howkins.github.io@1.0.4/birthday/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-2 col-lg-1">
          <div class="card">
            <div class="outside">
              <div class="front">
                <p>Happy Birthday</p>
                <div class="cake">
                  <div class="top-layer"></div>
                  <div class="middle-layer"></div>
                  <div class="bottom-layer"></div>
                  <div class="candle"></div>
                </div>
              </div>
              <div class="back"></div>
            </div>
            <div class="inside">
              <p>Wishing you a very happy birthday filled with love and laughter</p>
              <h1>&#127873;</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
